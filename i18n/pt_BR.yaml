FALLOUT.TOOLTIPS.DamageEffect.arc: Cada Efeito rolado automaticamente acerta um alvo adicional em alcance Próximo do alvo principal. Cada alvo adicional sofre metade do dano rolado (arredondado para cima). Diferente da Rajada, isso não custa munção adicional.
FALLOUT.TOOLTIPS.DamageEffect.breaking: Por cada Efeito rolado, reduz o número de @fos[DC] que a cobertura fornece ao alvo em 1, permanentemente. Se o alvo não está em cobertura, reduza a RD do local atingido em 1, dependendo do dano que a arma inflinge.
FALLOUT.TOOLTIPS.DamageEffect.burst: Cada Efeito rolado automaticamente acerta um alvo adicional em alcance Próximo do alvo principal. Cada alvo adicional gasta 1 munição adicional da arma.
FALLOUT.TOOLTIPS.DamageEffect.freeze: Inimigos acertados pelo ataque serão Congeladosse o número de Efeitos rolados for igual ou maior que metade que o Vigor do alvo (ou Corpo para Criaturas). Uma criatura Congelada não pode realizar ações no seu próximo turno.
FALLOUT.TOOLTIPS.DamageEffect.persistent: "Se um ou mais efeitos forem rolados, o alvo sofre o dano da arma novamente no final de seus próximos turno, por um número de rodadas igual ao número de Efeitos rolados. O avlo pode gastar uma Ação Maior para fazer um teste para parar o dano persistente antecipadamente, com a dificuldade igual a quantidade de Efeitos rolados, e o Atributo + Habildiade escolhido pelo Mestre."
FALLOUT.TOOLTIPS.DamageEffect.piercing_x: Ignora X pontos da RD do alvo para cada Efeito rolado, onde X é o nível desse efeito de dano.
FALLOUT.TOOLTIPS.DamageEffect.radioactive: Por cada Efeito rolado, o alvo também sofre 1 ponto de dano de radiação. Esse dano de radiação é rolado e aplicado separadamente, logo após o alvo sofrer o dano normal do ataque.
FALLOUT.TOOLTIPS.DamageEffect.spread: Para cada Efeito rolado, seu ataque inflige um acerto adicional no alvo. Cada acerto adicional inflige metade do dano rolado (arredondado para baixo) e atinge um local aleatório, mesmo que um local específico tenha sido alvo do ataque inicial.
FALLOUT.TOOLTIPS.DamageEffect.stun: Se um ou mais Efeitos forem rolados, o alvo não poderá realizar suas ações normais no próximo turno. Um personagem ou criatura atordoada ainda pode gastar PA para realizar ações adicionais normalmente.
FALLOUT.TOOLTIPS.DamageEffect.vicious: O ataque causa +1 de dano por cada Efeito rolado.
FALLOUT.TOOLTIPS.WeaponQuality.accurate: Se você realizar a Ação Menor de Mirar antes de atacar com uma arma Precisa, você pode gastar até 3 PA para adicionar +1 @fos[DC] por PA gasto ao dano do ataque. Se você adicionar dano dessa maneira, você não pode gastar munição para adicionar mais dano. Uma arma não pode ser Precisa e Imprecisa.
FALLOUT.TOOLTIPS.WeaponQuality.ammo_hungry_x: A arma consome munição a uma taxa muito maior do que outras armas. Cada vez que a arma é disparada, ela gasta X munição, em vez de 1. Além disso, dano extra requer gastar X munição por +1CD, com um número máximo de CD igual à Cadência de Tiro da arma. Usos adicionais de munição, como o efeito de dano Rajada, também gastam X munição para cada 1 munição que normalmente seria gasta.
FALLOUT.TOOLTIPS.WeaponQuality.blast: "Quando você ataca com uma arma de Explosão, você não atinge um único oponente. Em vez disso, selecione uma única zona que você possa ver e faça o teste de habilidade apropriado para atacar, com uma dificuldade básica de 2 (ajustada para o alcance normalmente). Se você tiver sucesso, todas as criaturas (e outros alvos passíveis de dano) naquela zona sofrem o dano da arma. Se você falhar, seu ataque mal direcionado será menos eficaz: role apenas metade do @fos[DC] da arma para determinar o dano infligido às criaturas na zona alvo e ignore os efeitos de dano normais da arma."
FALLOUT.TOOLTIPS.WeaponQuality.bombard: "A arma pode causar uma série de explosões em uma ampla área. Funciona de forma idêntica à qualidade Explosão, com uma adição: quando um ataque é feito com a arma, você pode gastar munição adicional para atingir zonas adicionais. Cada zona adicional requer que 2 munições sejam gastas e zonas adicionais devem ser adjacentes à zona alvo inicial. A munição gasta para atingir zonas adicionais é limitada pela Cadência de Tiro da arma."
FALLOUT.TOOLTIPS.WeaponQuality.close_quarters: Uma arma Curto Alcance é fácil de usar de perto, e não sofre nenhum aumento de dificuldade por ser usada quando está ao alcance de um inimigo.
FALLOUT.TOOLTIPS.WeaponQuality.concealed: Uma arma Oculta é pequena, ou de outra forma fácil de esconder em sua pessoa. Os inimigos não conseguem ver a arma Oculta a menos que você a esteja empunhando, ou se eles fizerem uma busca completa e tiverem sucesso em um teste de PER + Sobrevivência com dificuldade 2.
FALLOUT.TOOLTIPS.WeaponQuality.debilitating: A dificuldade de qualquer teste de habildiade para tratar ferimentos inflingidos por uma arma Debilitante aumenta em +1.
FALLOUT.TOOLTIPS.WeaponQuality.delay_x: A arma opera em um temporizador ou fusível, e não detonará imediatamente. Uma arma de Arremesso e Atraso pode ser lançada normalmente para o local alvo, enquanto outras armas de Atraso podem ser colocadas no local desejado. Uma arma de Atraso (1) detona no início do primeiro round depois de ser lançada ou acionada de outra forma. Uma arma de Atraso (2) detona no início da rodada depois disso, e assim por diante.
FALLOUT.TOOLTIPS.WeaponQuality.gatling: "A munição é gasta a dez vezes a taxa normal pelas armas com Metralhar: sempre que você gastaria um tiro de munição, uma arma com Metralhar gasta uma rajada de 10 tiros. Sempre que você gastar munição para aumentar o dano desta arma, adicione +2 @fos[DC] por rajada de dez tiros (para um número máximo de rajadas igual à Cadência da arma), em vez de +1 @fos[DC] por tiro."
FALLOUT.TOOLTIPS.WeaponQuality.inaccurate: Quando realiza um ataque com uma arma Imprecisa, você não se beneficia da Ação Menor 'Mirar'. Uma arma não pode ser Precisa e Imprecisa ao mesmo tempo.
FALLOUT.TOOLTIPS.WeaponQuality.limited: Uma arma Limitada só pode ser usada para realizar um ataque dentro do seu alcance ideal.
FALLOUT.TOOLTIPS.WeaponQuality.mine: Quando uma Mina é colocada em uma superfície e preparada, ela se torna um objeto perigoso, infligindo seu dano a qualquer um que esteja ao alcance dela (e a personagens adicionais, se tiver a qualidade Explosão).
FALLOUT.TOOLTIPS.WeaponQuality.night_vision: As miras de uma arma com Visão Noturna foram feitas para permitir que você veja mais claramente no escuro. Quando você Mira com uma arma de Visão Noturna, você ignora qualquer aumento na dificuldade do ataque devido à escuridão.
FALLOUT.TOOLTIPS.WeaponQuality.parry: Quando um inimigo tenta um ataque corpo a corpo contra você, e você está empunhando uma arma de Aparar, você pode gastar 1 PA para adicionar +1 à sua Defesa contra esse ataque.
FALLOUT.TOOLTIPS.WeaponQuality.placed: O dispositivo explosivo é colocado em um local específico e configurado para detonar, muitas vezes com a qualidade Atraso (X) ou a qualidade Remoto. Colocar o explosivo requer um teste PER + Explosivos com dificuldade 1; Isso aumenta para 2 se você tiver sido atacado desde o seu último turno. Falhar significa que a bomba não foi ajustada corretamente e não detonará (ou, se uma complicação for rolada, pode ter sido ajustada incorretamente e pode detonar inesperadamente). Sucesso significa que a bomba foi montada corretamente.
FALLOUT.TOOLTIPS.WeaponQuality.recoil_x: Esta arma tem um 'coice' particularmente feroz quando dispara, o que pode ser demais para usuários mais fracos. Se a pontuação de FOR do usuário for menor que X, todos os ataques com a arma aumentam a dificuldade em 1. Você pode ignorar esse efeito se você empunhar a arma com duas mãos, ou se a arma já for de duas mãos, apoiando-a contra um objeto sólido ou um bipé.
FALLOUT.TOOLTIPS.WeaponQuality.recon: Quando você Mira com uma arma de Reconhecimento, você pode marcar o alvo que você mirou. O próximo aliado a atacar esse alvo pode rolar novamente um d20 em seu ataque.
FALLOUT.TOOLTIPS.WeaponQuality.reliable: Durante cada encontro de combate, uma arma Confiável ignora a primeira complicação que você rola em um teste para usar essa arma. Uma arma pode não ser Confiável e Não Confiável.
FALLOUT.TOOLTIPS.WeaponQuality.slow_load: A arma carrega especialmente devagar. Depois que essa arma for disparada, você deve gastar uma Ação Menor para recarregar a arma antes que ela possa ser disparada novamente.
FALLOUT.TOOLTIPS.WeaponQuality.suppressed: Se um inimigo não estiver ciente de você quando você ataca com uma arma Silenciosa, ele não percebe o ataque, a menos que seja o alvo ou passe em um teste PER + Sobrevivência com uma dificuldade 2.
FALLOUT.TOOLTIPS.WeaponQuality.surge: A arma é especialmente prejudicial para máquinas como Robôs e Armaduras Potentes. A arma ganha o efeito de dano Cruel contra Robôs, inimigos em Armaduras Potentes, e outros alvos mecânicos ou eletrônicos (como torretas).
FALLOUT.TOOLTIPS.WeaponQuality.thrown: Uma arma de Arremesso (C) pode ser arremessada como um ataque à distância com o alcance ideal Próximo. Uma arma de Arremesso (M) pode ser arremessada como um ataque à distância com o alcance ideal Médio. Você faz um teste de AGI + Arremesso para atacar com a arma, dependendo do estilo da arma.
FALLOUT.TOOLTIPS.WeaponQuality.two_handed: Uma arma de Duas Mãos deve ser usada com as duas mãos; tentar atacar com uma arma de Duas Mãos com apenas uma mão aumentará a dificulade em +2.
FALLOUT.TOOLTIPS.WeaponQuality.unreliable: Quando você faz um ataque com uma arma Não Confiável, aumente o alcance de complicação do ataque em 1. Uma arma pode não ser Confiável e Não Confiável.
FALLOUT.TOOLTIPS.WeaponQuality.unstable_radiation: Isso nunca foi projetado para ser usado como uma arma portátil. Ao atacar com uma arma dessas, cada complicação inflinge em você 2DC de dano de radiação. Uma arma pode não ser Radioativamente Instável e Confiável.
