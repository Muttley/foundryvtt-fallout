FALLOUT.TOOLTIPS.Apparel.shadowed: A armadura Escurecida tem uma superfície mais escura e menos reflexiva, tornando o usuário mais difícil de ser visto na penumbra ou na escuridão.
FALLOUT.TOOLTIPS.DamageEffect.arc: Cada Efeito rolado automaticamente acerta um alvo adicional em alcance Próximo do alvo principal. Cada alvo adicional sofre metade do dano rolado (arredondado para cima). Diferente da Rajada, isso não custa munição adicional.
FALLOUT.TOOLTIPS.DamageEffect.breaking: Para cada Efeito rolado, reduza permanentemente o número de @fos[DC] que a cobertura de um alvo fornece em 1. Se o alvo não estiver em cobertura, reduza o Redutor de Dano da área atingida em 1, conforme o tipo de dano da arma (dano Físico reduz RD Físico, dano Energético reduz RD Energético etc.).
FALLOUT.TOOLTIPS.DamageEffect.burst: O ataque pode atingir um alvo extra à distância Próxima do alvo principal para cada Efeito rolado. Cada alvo extra gasta 1 disparo a mais.
FALLOUT.TOOLTIPS.DamageEffect.freeze: Inimigos acertados pelo ataque serão Congelados se o número de Efeitos rolados for igual ou maior que metade que a Resistência do alvo (ou Corpo para Criaturas). Uma criatura Congelada não pode realizar ações no seu próximo turno.
FALLOUT.TOOLTIPS.DamageEffect.persistent: "Se um ou mais Efeitos forem rolados, o alvo sofre o dano da arma novamente no final de seus próximos e subsequentes turnos, por um número de rodadas igual ao número de Efeitos rolados. O alvo pode gastar uma ação maior para fazer um teste e estancar o dano Persistente mais cedo, sendo a dificuldade igual ao número de Efeitos rolados pelo atacante e o atributo + perícia escolhidos pelo mestre. Algumas armas Persistentes podem causar um tipo de dano diferente do da arma. Quando for esse o caso, o dano será descrito entre parênteses como no exemplo a seguir: Persistente (Venenoso)."
FALLOUT.TOOLTIPS.DamageEffect.piercing_x: Ignore X pontos do RD do alvo para cada Efeito rolado, sendo X o valor desse efeito de dano.
FALLOUT.TOOLTIPS.DamageEffect.radioactive: Para cada Efeito rolado, o alvo também sofre 1 de dano Radiativo. Esse dano de radiação é contabilizado e aplicado separadamente, após uma personagem ter sofrido o dano normal do ataque.
FALLOUT.TOOLTIPS.DamageEffect.spread: Para cada Efeito rolado, seu ataque causa um acerto extra no alvo. Cada acerto extra causa metade do dano rolado (arredondado para baixo) e atinge uma área aleatória, mesmo que uma área específica tenha sido alvo do ataque inicial.
FALLOUT.TOOLTIPS.DamageEffect.stun: Se um ou mais Efeitos forem rolados, o alvo não poderá fazer suas ações normais no próximo turno. Uma personagem ou criatura atordoada ainda pode gastar PA para realizar ações extras como de costume.
FALLOUT.TOOLTIPS.DamageEffect.tranquilize_x: Armas com o efeito Tranquilizante causam dano, mas não causam Ferimentos. Se um ataque com uma arma Tranquilizante Infligir dano suficiente para causar um Ferimento, em vez disso, o alvo deve passar um teste RES + Sobrevivência ou Corpo + OUTRO com uma dificuldade de X. Se for bem sucedido, o ataque não terá nenhum Efeito, se falhar, o alvo fica inconsciente por 1 hora. Se um alvo for reduzido para 0 de PV ao mesmo tempo que sofreria um Ferimento, eles falham automaticamente no teste e ficam inconscientes por 1 hora em vez de quaisquer outros efeitos. Personagens imunes a dano venenoso ou em um traje completo de Armadura Potente são imunes a este efeito.
FALLOUT.TOOLTIPS.DamageEffect.vicious: O ataque causa +1 de dano extra para cada Efeito rolado.
FALLOUT.TOOLTIPS.VehicleQuality.cargo_x: O veículo pode transportar até X lbs de carga adicional.
FALLOUT.TOOLTIPS.VehicleQuality.cumbersome: O veículo é maciço e desajeitado, e aumenta os testes de dificuldade para se mover em +1.
FALLOUT.TOOLTIPS.VehicleQuality.enclosed: O veículo é completamente fechado, protegendo a tripulação e os passageiros dentro dele. A tripulação e os passageiros não podem ser alvos de ataques de fora do veículo, mas também não podem usar seu próprio armamento. Os passageiros e a tripulação dentro do veículo não sofrem dano de Radiação de efeitos ambientais.
FALLOUT.TOOLTIPS.VehicleQuality.exposed: O passageiro e a tripulação de um veículo exposto podem ser alvos de ataques de fora do veículo e podem atacar com suas próprias armas.
FALLOUT.TOOLTIPS.VehicleQuality.flying: O veículo voa pelo ar, através de zonas "vazias" acima do nível do solo do campo de batalha. Se o veículo sair do controle, role 1DC – ele cai um número de zonas igual ao número rolado, e irá colidir se isso o levar ao nível do solo ou se um Efeito for rolado. Ele também irá colidir se a Velocidade do veículo for reduzida a 0. Se a aeronave colidir, ela sofre 8DC com Perfurante 2 de dano Físico.
FALLOUT.TOOLTIPS.VehicleQuality.high_performance: O veículo é poderoso e bem ajustado. O piloto pode gastar 2 PA após um teste bem-sucedido para mover o veículo para mover 1 zona adicional. Qualquer teste para consertar o veículo aumenta a dificuldade em +1, devido à sua natureza bem ajustada.
FALLOUT.TOOLTIPS.VehicleQuality.rugged: Os testes de operação para reparar veículos Robustos têm a dificuldade reduzida em 1.
FALLOUT.TOOLTIPS.VehicleQuality.single_seat: Um veículo de assento único é projetado para ser operado por um único piloto, que também assume a função de artilheiro, sem a penalidade normal.
FALLOUT.TOOLTIPS.VehicleQuality.watercraft: O veículo viaja somente na água e não pode viajar pelo chão. Se este veículo sofrer um golpe crítico no Chassi, água começará a entrar nele e afundará após um número de rodadas igual ao dobro da Escala do veículo.
FALLOUT.TOOLTIPS.WeaponDamage.extraDice: Não consumirá munição extra.
FALLOUT.TOOLTIPS.WeaponQuality.accurate: Se você fizer a ação menor Mirar antes de atacar com uma arma Precisa, você pode gastar até 3 PA para adicionar +1 CD por PA gasto ao dano do ataque. Se você ganhar dano dessa maneira, você não pode gastar munição para dano extra. Uma arma não pode ser Precisa e Imprecisa ao mesmo tempo.
FALLOUT.TOOLTIPS.WeaponQuality.ammo_hungry_x: A arma consome munição a uma taxa muito maior do que outras armas. Cada vez que a arma é disparada, ela gasta X munição, em vez de 1. Além disso, dano extra requer gastar X munição por +1CD, com um número máximo de CD igual à Cadência de Tiro da arma. Usos adicionais de munição, como o efeito de dano Rajada, também gastam X munição para cada 1 munição que normalmente seria gasta.
FALLOUT.TOOLTIPS.WeaponQuality.aquatic: Quando você faz um ataque com esta arma enquanto estiver debaixo d'água, o ataque não sofre as penalidades normais de ataques subaquáticos.
FALLOUT.TOOLTIPS.WeaponQuality.blast: "Quando você faz um ataque com uma arma Explosiva, você não tem como alvo um único oponente. Em vez disso, selecione uma única zona que você possa ver e faça o teste de perícia apropriado para atacar, com uma dificuldade básica 2 (ajustada pela distância, como de costume). Se você for bem-sucedido, todas as criaturas (e outros alvos danificáveis) nessa zona sofrem o dano da arma. Se você falhar, seu ataque mal colocado é menos eficaz: jogue apenas metade dos CD da arma para determinar o dano causado às criaturas na zona alvo e ignore os efeitos de dano normais da arma."
FALLOUT.TOOLTIPS.WeaponQuality.bombard: "A arma pode causar uma série de explosões em uma ampla área. Funciona de forma idêntica à qualidade Explosão, com uma adição: quando um ataque é feito com a arma, você pode gastar munição adicional para atingir zonas adicionais. Cada zona adicional requer que 2 munições sejam gastas e zonas adicionais devem ser adjacentes à zona alvo inicial. A munição gasta para atingir zonas adicionais é limitada pela Cadência de Tiro da arma."
FALLOUT.TOOLTIPS.WeaponQuality.close_quarters: Uma arma Queima-Roupa é fácil de usar de perto e não sofre aumento de dificuldade por ser usada quando está à distância Curta de um inimigo.
FALLOUT.TOOLTIPS.WeaponQuality.concealed: Uma arma Ocultável é pequena ou fácil de esconder consigo. Inimigos não avistam uma arma Ocultável a menos que você a esteja empunhando, ou que façam uma busca completa e sejam bem-sucedidos em um teste de PER + Sobrevivência com dificuldade 2.
FALLOUT.TOOLTIPS.WeaponQuality.debilitating: A dificuldade de qualquer teste de perícia para tratar ferimentos causados por uma arma Debilitante aumenta em 1.
FALLOUT.TOOLTIPS.WeaponQuality.delay_x: A arma opera em um temporizador ou fusível, e não detonará imediatamente. Uma arma de Arremesso e Atraso pode ser lançada normalmente para o local alvo, enquanto outras armas de Atraso podem ser colocadas no local desejado. Uma arma de Atraso (1) detona no início do primeiro round depois de ser lançada ou acionada de outra forma. Uma arma de Atraso (2) detona no início da rodada depois disso, e assim por diante.
FALLOUT.TOOLTIPS.WeaponQuality.gatling: "Armas Gatling gastam dez vezes a taxa normal de munição — sempre que você realiza um disparo, uma arma Gatling realiza uma rajada de 10 tiros. Sempre que você gastar munição para aumentar o dano desta arma, adicione +2CD por rajada de dez tiros (até um número máximo de rajadas igual à CdT da arma), em vez de +1CD por disparo."
FALLOUT.TOOLTIPS.WeaponQuality.inaccurate: Ao fazer um ataque com uma arma Imprecisa, você não ganha nenhum benefício com a ação menor Mirar. Uma arma não pode ser Precisa e Imprecisa ao mesmo tempo.
FALLOUT.TOOLTIPS.WeaponQuality.limited: Uma arma Limitada só pode ser usada para realizar um ataque dentro do seu alcance ideal.
FALLOUT.TOOLTIPS.WeaponQuality.mine: Quando uma Mina é colocada em uma superfície e preparada, ela se torna um objeto perigoso, causando seu dano a qualquer um que esteja à distância Curta dela (também atinge personagens adicionais se tiver a qualidade Explosiva).
FALLOUT.TOOLTIPS.WeaponQuality.night_vision: As miras de uma arma com Visão Noturna foram feitas para permitir que você veja mais claramente no escuro. Quando você Mira com uma arma de Visão Noturna, você ignora qualquer aumento na dificuldade do ataque devido à escuridão.
FALLOUT.TOOLTIPS.WeaponQuality.parry: Quando um inimigo faz um ataque corpo a corpo contra você e você está empunhando uma arma com Aparar, você pode gastar 1 PA para aumentar sua Defesa em 1 contra esse ataque.
FALLOUT.TOOLTIPS.WeaponQuality.placed: O dispositivo explosivo é colocado em um local específico e configurado para detonar, muitas vezes com a qualidade Atraso (X) ou a qualidade Remoto. Colocar o explosivo requer um teste PER + Explosivos com dificuldade 1; Isso aumenta para 2 se você tiver sido atacado desde o seu último turno. Falhar significa que a bomba não foi ajustada corretamente e não detonará (ou, se uma complicação for rolada, pode ter sido ajustada incorretamente e pode detonar inesperadamente). Sucesso significa que a bomba foi montada corretamente.
FALLOUT.TOOLTIPS.WeaponQuality.recoil_x: Esta arma tem um 'coice' particularmente feroz quando dispara, o que pode ser demais para usuários mais fracos. Se a pontuação de FOR do usuário for menor que X, todos os ataques com a arma aumentam a dificuldade em 1. Você pode ignorar esse efeito se você empunhar a arma com duas mãos, ou se a arma já for de duas mãos, apoiando-a contra um objeto sólido ou um bipé.
FALLOUT.TOOLTIPS.WeaponQuality.recon: Ao fazer a ação menor Mirar com uma arma com Reconhecimento, você pode marcar o alvo no qual você mirou. O próximo aliado a atacar esse alvo pode rejogar 1d20 em seu ataque.
FALLOUT.TOOLTIPS.WeaponQuality.reliable: Durante cada encontro de combate, uma arma Confiável ignora a primeira complicação rolada em um teste usando essa arma. Uma arma não pode ser Confiável e Não Confiável ao mesmo tempo.
FALLOUT.TOOLTIPS.WeaponQuality.slow_load: A arma carrega especialmente devagar. Depois que essa arma for disparada, você deve gastar uma Ação Menor para recarregar a arma antes que ela possa ser disparada novamente.
FALLOUT.TOOLTIPS.WeaponQuality.suppressed: Se um inimigo não estiver ciente de sua presença quando você ataca com uma arma Silenciada, ele não percebe o ataque, a menos que seja o alvo ou bem-sucedido em um teste de PER + Sobrevivência com dificuldade 2.
FALLOUT.TOOLTIPS.WeaponQuality.surge: A arma é especialmente prejudicial para máquinas como Robôs e Armaduras Potentes. A arma ganha o efeito de dano Brutal contra Robôs, inimigos em Armaduras Potentes, e outros alvos mecânicos ou eletrônicos (como torretas).
FALLOUT.TOOLTIPS.WeaponQuality.thrown: Uma arma Arremessável (P) pode ser lançada em um ataque à distância com uma distância ideal Próxima. Uma arma Arremessável (M) pode ser lançada em um ataque à distância com uma distância ideal Média. Você faz um teste de AGI + Arremesso para atacar com a arma, dependendo do tipo de arma.
FALLOUT.TOOLTIPS.WeaponQuality.two_handed: Uma arma de Duas Mãos deve ser empunhada com ambas as mãos para ser usada eficazmente; tentar usá-la com apenas uma mão aumenta a dificuldade em 2.
FALLOUT.TOOLTIPS.WeaponQuality.unreliable: Quando você faz um ataque com uma arma Não Confiável, o intervalo de complicação do ataque é aumentado em 1. Uma arma não pode ser Confiável e Não Confiável ao mesmo tempo.
FALLOUT.TOOLTIPS.WeaponQuality.unstable_radiation: Isso nunca foi projetado para ser usado como uma arma portátil. Ao atacar com uma arma dessas, cada complicação inflige em você 2DC de dano de radiação. Uma arma pode não ser Radioativamente Instável e Confiável.
FALLOUT.TOOLTIPS.WeaponQuality.wrangle: Se um ataque com uma arma com Laçar for bem-sucedido, você pode gastar 2 PA para mover o alvo para até uma zona. Nas rodadas subsequentes, você ou o alvo, podem tentar um teste FOR ou AGI + Atletismo para mover o personagem no outro extremo do laço ou se libertar.
