FALLOUT.TOOLTIPS.DamageEffect.arc: Chaque Effet obtenu permet de toucher une cible supplémentaire à courte portée de la cible initiale. Chaque cible supplémentaire subit la moitié des dégâts (arrondi au supérieur). Mais contrairement à En rafale, cela ne coute pas de munitions supplémentaires.
FALLOUT.TOOLTIPS.DamageEffect.breaking: Pour chaque Effet obtenu sur le jet de dégâts, réduisez de 1 le nombre de @fos[DC] d'abri fournis par un abri, de manière permanente. Si la cible n'a pas d'abri, réduisez de 1 la résistance aux dégâts sur la localisation touchée, selon le type de dégâts de l'arme (les dégâts balistiques réduisent la résistance aux dégâts balistiques et les dégâts énergétiques réduisent la résistance aux dégâts énergétiques).
FALLOUT.TOOLTIPS.DamageEffect.burst: L'attaque peut toucher une cible supplémentaire à portée courte de la cible principale pour chaque Effet obtenu sur le jet de dégâts. Chaque cible supplémentaire coûte 1 munition de plus.
FALLOUT.TOOLTIPS.DamageEffect.freeze: Les ennemis touchés par cette attaque sont gelés si le nombre d'Effets est égal ou supérieur à la moitié de l'Endurance de la cible (ou la moitié du Corps pour une créature). Une créature gelée ne peut pas entreprendre d'action lors de son prochain tour.
FALLOUT.TOOLTIPS.DamageEffect.persistent: "Si vous obtenez un ou plusieurs Effets, la cible subit de nouveau les dégâts de l'arme à la fin de son tour suivant et de ses tours ultérieurs, pendant un nombre de rounds égal au nombre d'Effets obtenus sur le jet de dégâts. Un personnage peut consacrer une action capitale à faire un test pour arrêter les dégâts persistants plus rapidement ; la difficulté de ce test est égal au nombre d'Effets obtenus sur le jet de dégâts, l'attribut S. P. E. C. I. A. L. et la compétence utilisées sont déterminés par le MJ. Certaines armes possédant l'Effet Persistant peuvent infliger un type de dégâts persistants différent du type de dégâts de l'arme. Si tel est le cas, ce type est indiqué entre parenthèses, par exemple Persistant (Poison)."
FALLOUT.TOOLTIPS.DamageEffect.piercing_x: Ignorez X points de résistance aux dégâts de la cible pour chaque Effet sur le jet de dégâts, X étant égal à la valeur de cet effet de dégâts.
FALLOUT.TOOLTIPS.DamageEffect.radioactive: Pour chaque Effet obtenu sur le jet de dégâts, la cible subit également 1 point de dégâts de radiation. Ces dégâts de radiation sont calculés et appliqués séparément, après qu'un personnage a subi les dégâts normaux de l'attaque.
FALLOUT.TOOLTIPS.DamageEffect.spread: Pour chaque Effet obtenu sur le jet de dégâts, votre attaque inflige un coup supplémentaire à la cible. Chaque coup supplémentaire inflige la moitié des dégâts obtenus sur le jet (arrondi à l'inférieur) et touche une localisation au hasard même si une localisation spécifique était ciblée par l'attaque initiale.
FALLOUT.TOOLTIPS.DamageEffect.stun: Si vous obtenez un ou plusieurs Effets sur le jet de dégâts, la cible perd ses actions normales à son tour suivant. Une créature ou un personnage étourdi peut toujours dépenser des PA pour effectuer des actions supplémentaires normalement.
FALLOUT.TOOLTIPS.DamageEffect.tranquilize_x: Les armes ayant l'effet Tranquilisant infligent des dégâts mais n'infligent pas de blessures. Si une attaque avec une arme Tranquilisant inflige suffisamment de dégâts pour causer des blessures, au lieu de cela, la cible blessée doit réussir un test END + Survie ou Corps + AUTRE avec une difficulté de X. S'ils réussissent, l'attaque n'a pas d'autre effet, s'ils échouent, ils sont rendus inconscients pendant 1 heure. Si une cible est réduite à 0 PV en même temps qu'elle subirait une blessure, ils échouent automatiquement au test et sont rendus inconscients pendant 1 heure au lieu de tout autre effet. Les personnages immunisés contre les dégâts de posion ou en Armure Assistée complète sont immunisés contre cet effet.
FALLOUT.TOOLTIPS.DamageEffect.vicious: L'attaque inflige +1 point de dégâts pour chaque Effet obtenu sur le jet de dégâts.
FALLOUT.TOOLTIPS.VehicleQuality.cargo_x: Le véhicule peut transporter jusqu'à X kg de chargement supplémentaire.
FALLOUT.TOOLTIPS.VehicleQuality.cumbersome: Le véhicule est lourd et non réactif ce qui augmente les tests de difficulté pour se déplacer de +1.
FALLOUT.TOOLTIPS.VehicleQuality.enclosed: Le véhicule est entièrement fermé, protégeant les membres d'équipage et les passagers à l'intérieur. Ils ne peuvent pas être visés par des attaques de l'extérieur du véhicule, mais ne peuvent pas non plus utiliser leur propre arme. Ils ne subissent pas non plus les radiations dû à l'environnement.
FALLOUT.TOOLTIPS.VehicleQuality.exposed: Le passager et l'équipage d'un véhicule exposé peuvent être pris pour cible par des attaques de l'extérieur du véhicule et peuvent attaquer avec leurs propres armes.
FALLOUT.TOOLTIPS.VehicleQuality.flying: Le véhicule vole à travers les airs, à travers des zones « vides » au-dessus du sol du champ de bataille. Si le véhicule échappe à tout contrôle, lancez 1CD – il tombe un certain nombre de zones égal au nombre lancé, et s'écrasera si cela le ramenait au niveau du sol ou si un effet est obtenu. Il s'écrasera également si la vitesse du véhicule est réduite à zéro. Si l'avion s'écrase, il s'endommagera à hauteur de 8 Dc Perforant 2 de dégats physique.
FALLOUT.TOOLTIPS.VehicleQuality.high_performance: Le véhicule est puissant et finement réglé. Le pilote peut dépenser 2 PA après un test réussi pour déplacer le véhicule d'une zone supplémentaire. Tout test pour réparer le véhicule augmente de +1 la difficulté, en raison de sa nature finement ajustée.
FALLOUT.TOOLTIPS.VehicleQuality.rugged: Effectuer des tests pour réparer les véhicules robustes réduit de 1 la difficulté.
FALLOUT.TOOLTIPS.VehicleQuality.single_seat: Un véhicule à siège unique est conçu pour être conduit par un seul pilote, en assumant également le rôle de fusilleur sans la pénalité normale.
FALLOUT.TOOLTIPS.VehicleQuality.watercraft: Le véhicule circule seulement sur l'eau et ne peut absolument pas se déplacer le long du sol. Si ce véhicule subit un coup critique sur le châssis, il commence à prendre de l'eau, et coulera après un nombre de tours égal au double de l'échelle du véhicule.
FALLOUT.TOOLTIPS.WeaponDamage.extraDice: Will not consume extra ammo.
FALLOUT.TOOLTIPS.WeaponQuality.accurate: Si vous effectuez l'action mineure viser avant d'attaquer avec une arme Précise, vous pouvez dépenser jusqu'à 3 PA pour ajouter +1 @fos[DC] par PA dépensé aux dégâts de l'attaque. Si vous gagnez des dégâts de cette manière, vous ne pouvez pas dépenser de munitions pour gagner des dégâts supplémentaires. Une arme ne peut pas être à la fois Précise et Imprécise.
FALLOUT.TOOLTIPS.WeaponQuality.ammo_hungry_x: L'arme utilise beaucoup plus de munitions que la plupart des armes. A chaque tir l'arme dépense X munitions à la place d'une seule. De plus chaque tir supplémentaire coute X munitions toujours limité par la cadence de tir. Cela compte également pour En Rafale.
FALLOUT.TOOLTIPS.WeaponQuality.aquatic: Quand vous lancez une attaque avec cette arme sous l'eau, l'attaque ne subit pas de malus normaux aux attaques sous-marines.
FALLOUT.TOOLTIPS.WeaponQuality.blast: "Quand vous portez une attaque avec une arme à Zone d'impact, vous ne prenez pas pour cible un seul adversaire. Au lieu de cela, choisissez une seule zone dans votre champ de vision et faites le test de compétence approprié pour attaquer, avec une difficulté de base de 2 (ajustée par la portée normalement). Si vous réussissez, toutes les créatures (et autres cibles pouvant subir des dégâts) présentes dans la zone subissent les dégâts de l'arme. Si vous échouez, votre attaque mal ciblée est moins efficace: ne lancez que la moitié des @fos[DC] de l'arme pour déterminer les dégâts infligés aux créatures dans la zone ciblée et ignorez les effets de dégâts normaux de l'arme."
FALLOUT.TOOLTIPS.WeaponQuality.bombard: "L'arme délivre une série d'explosions sur une grande zone. Cela fonctionne comme la qualité Zone d'impact à une exception près : vous pouvez dépenser 2 munitions pour cibler une zone supplémentaire adjacente. Le tout limité par la cadence de tir."
FALLOUT.TOOLTIPS.WeaponQuality.close_quarters: Une arme de combat rapproché est facile à utiliser à proximité de l'ennemi et ne subit pas d'augmentation de difficulté si elle est employée quand un ennemi est à portée de main.
FALLOUT.TOOLTIPS.WeaponQuality.concealed: Une arme avec la qualité Dissimulé est petite ou facile à dissimuler sur vous pour une autre raison. Les ennemis ne voient l'arme que si vous êtes en train de la manier, ou s'ils vous fouillent méthodiquement et réussissent un test de PER + Survie avec une difficulté de 2.
FALLOUT.TOOLTIPS.WeaponQuality.debilitating: La difficulté de tout test de compétence pour guérir les blessures infligées par une arme Invalidante augmente de +1.
FALLOUT.TOOLTIPS.WeaponQuality.delay_x: L'arme fonctionne avec une minuterie ou une mèche. Il faut les placer à un endroit spécifique. Une arme avec délai(1) explose au début du prochain tour. Une arme avec délai(2) explose deux tours après.
FALLOUT.TOOLTIPS.WeaponQuality.gatling: "Les armes Gatling dépensent des munitions à 10 fois le rythme normal ; quand vous devriez dépenser 1 munition, une arme Gatling en dépense une rafale de 10 à la place. Chaque fois que vous dépensez des munitions pour augmenter les dégâts de cette arme, ajoutez +2 @fos[DC] par rafale de 10 (jusqu'à un nombre maximum de rafales égal à la cadence de tir de l'arme) au lieu de +1 @fos[DC] par tir."
FALLOUT.TOOLTIPS.WeaponQuality.inaccurate: Quand vous portez une attaque avec une arme Imprécise, vous ne pouvez pas gagner les bénéfices de l'action mineure viser. Une arme ne peut pas être à la fois Précise et Imprécise.
FALLOUT.TOOLTIPS.WeaponQuality.limited: L'arme ne peut que s'utiliser à sa portée idéale.
FALLOUT.TOOLTIPS.WeaponQuality.mine: Quand une Mine est placée sur une surface et armée, elle devient un objet dangereux qui inflige ses dégâts à quiconque arrive à portée de main de l'engin (et à des personnages supplémentaires si elle possède la qualité Zone d'impact).
FALLOUT.TOOLTIPS.WeaponQuality.night_vision: Le viseur d'une arme à Vision nocturne est conçu pour vous permettre de voir plus clairement dans l'obscurité. Quand vous visez avec une arme à Vision nocturne, votre attaque ignore toute augmentation de difficulté causée par l'obscurité.
FALLOUT.TOOLTIPS.WeaponQuality.parry: Quand un ennemi tente une attaque de corps à corps contre vous, si vous maniez une arme de Parade, vous pouvez dépenser 1 PA pour ajouter +1 à votre Défense contre cette attaque.
FALLOUT.TOOLTIPS.WeaponQuality.placed: L'engin explosif est placé à un endroit spécifique , prêt à exploser grâce à l'effet Délai (X) ou Télécommandé. Cela nécessite un test de PER+Explosifs de difficulté 1 ou de difficulté 2 si la personne a subit une attaque depuis son dernier tour. Un échec et rien n'explose ou cela explose directement si complication. Un succès et la bombe explose correctement.
FALLOUT.TOOLTIPS.WeaponQuality.recoil_x: L'arme en question possède un gros recul lors du tir, ce qui pourrait être trop pour les utilisateurs les plus faibles. Si le score de FOR de l'utilisateur est inférieur à X, l'attaque voit sa difficulté augmenter de 1. Cette contrainte peut être ignorée en tenant l'arme à deux mains ou si l'arme demande déjà deux mains en la plaçant contre un objet solide ou sur un bipied.
FALLOUT.TOOLTIPS.WeaponQuality.recon: Quand vous visez avec une arme de Reco, vous pouvez marquer la cible que vous avez visée. Le prochain allié qui attaque cette cible peut relancer 1d20 sur son attaque.
FALLOUT.TOOLTIPS.WeaponQuality.reliable: Pendant chaque rencontre de combat, une arme Fiable ignore la première complication que vous obtenez sur un test pour utiliser cette arme. Une arme ne peut pas être à la fois Fiable et Imprévisible.
FALLOUT.TOOLTIPS.WeaponQuality.slow_load: L'arme se charge très lentement. Après avoir tiré avec, il vous faut utiliser une action mineure pour la recharger afin de pouvoir tirer à nouveau.
FALLOUT.TOOLTIPS.WeaponQuality.suppressed: Si un ennemi n'a pas conscience de votre présence quand vous attaquez avec une arme Silencieuse, il ne remarque l'attaque que s'il en est la cible ou s'il réussit un test de PER+Survie avec une difficulté de 2.
FALLOUT.TOOLTIPS.WeaponQuality.surge: L'arme fait beaucoup plus de dégâts sur les robots ou contre les Armures Assistées. L'arme gagne l'effet Brutal contre les robots, les ennemis en Armure Assistée et d'autres cibles mécaniques ou électroniques (comme les tourelles).
FALLOUT.TOOLTIPS.WeaponQuality.thrown: Une arme de Lancer (C) peut être projetée en portant une attaque à distance avec une portée optimale courte. Une arme de Lancer (M) peut être projetée en portant une attaque à distance avec une portée optimale moyenne. Vous faites un test d'AGI+Projectiles pour attaquer avec l'arme, selon le type d'arme.
FALLOUT.TOOLTIPS.WeaponQuality.two_handed: Une arme à Deux mains doit être maniée à deux mains pour être utilisée efficacement ; tenter d'attaquer avec une arme à Deux mains dans une seule main augmente la difficulté de +2.
FALLOUT.TOOLTIPS.WeaponQuality.unreliable: Quand vous portez une attaque avec une arme Imprévisible, augmentez la marge de complication de l'attaque de 1. Une arme ne peut pas être à la fois Fiable et Imprévisible.
FALLOUT.TOOLTIPS.WeaponQuality.unstable_radiation: Cette arme n'a jamais été conçu pour être utilisée comme arme de poing. Lorsque vous attaquez avec, la moindre complication vous inflige 2DC de dégâts dû au retour de radiation. Une arme ne peut pas être à la fois Fiable et Radiation instable.
FALLOUT.TOOLTIPS.WeaponQuality.wrangle: Si une attaque avec une arme Bataille est réussie, vous pouvez dépenser 2 PA pour déplacer la cible d'une zone. Lors des tours suivants, vous ou la cible, peut essayer un test d'opposition de FOR ou AGI + Athlétisme pour déplacer le personnage à l'autre extrémité du lasso ou se libérer.
