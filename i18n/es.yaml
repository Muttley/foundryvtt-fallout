FALLOUT.TOOLTIPS.Apparel.shadowed: Shadowed armor has a darker, less-reflective surface to make it harder to see the wearer in dim light or darkness.
FALLOUT.TOOLTIPS.DamageEffect.arc: Cada efecto obtenido golpea automáticamente a un objetivo adicional dentro del rango cercano del objetivo principal. Cada objetivo adicional sufre la mitad del daño obtenido (redondeado hacia arriba). A diferencia de Ráfaga, esto no cuesta munición adicional.
FALLOUT.TOOLTIPS.DamageEffect.breaking: 'Por cada Efecto obtenido, reduce el número de @fos[DC] que proporciona la cobertura de un objetivo en 1, permanentemente. Si el objetivo no está cubierto, en su lugar reduce el DR de la ubicación golpeada por 1, según el tipo de daño del arma: el daño físico solo reduce el DR físico, por ejemplo.'
FALLOUT.TOOLTIPS.DamageEffect.burst: El ataque alcanza a un objetivo adicional dentro del alcance cercano del objetivo principal por cada efecto obtenido. Cada objetivo adicional gasta 1 unidad adicional de munición del arma.
FALLOUT.TOOLTIPS.DamageEffect.freeze: Los enemigos golpeados por este ataque quedarán congelados si la cantidad de efectos obtenidos es igual o mayor que la mitad de la RES del objetivo (o la mitad del CUERPO del objetivo en el caso de criaturas). Una criatura congelada no puede realizar acciones en su siguiente turno.
FALLOUT.TOOLTIPS.DamageEffect.persistent: "Si se obtienen uno o más Efectos, el objetivo sufre el daño del arma nuevamente al final de su siguiente turno y de los siguientes, durante un número de rondas igual al número de Efectos obtenidos. El objetivo puede gastar una acción mayor para realizar una prueba para detener el daño persistente antes, con una dificultad igual al número de Efectos obtenidos y el atributo + habilidad elegidos por el DJ. Algunas armas persistentes pueden infligir un tipo de daño diferente al arma, y ​​cuando este sea el caso, se indicará entre paréntesis, por ejemplo: Persistente (Veneno)."
FALLOUT.TOOLTIPS.DamageEffect.piercing_x: Ignora X puntos de la RD del objetivo por cada Efecto obtenido, donde X es la calificación de este efecto de daño.
FALLOUT.TOOLTIPS.DamageEffect.radioactive: Por cada efecto obtenido, el objetivo también sufre 1 punto de daño por radiación. Este daño por radiación se suma y aplica por separado, después de que el personaje haya sufrido el daño normal del ataque.
FALLOUT.TOOLTIPS.DamageEffect.spread: Por cada efecto obtenido, tu ataque inflige un golpe adicional al objetivo. Cada golpe adicional inflige la mitad del daño obtenido (redondeado hacia abajo) y golpea una ubicación aleatoria, incluso si se eligió una ubicación específica para el ataque inicial.
FALLOUT.TOOLTIPS.DamageEffect.stun: Si se obtienen uno o más efectos, el objetivo no puede realizar sus acciones normales en su próximo turno. Un personaje o criatura aturdido aún puede gastar PA para realizar acciones adicionales de manera normal.
FALLOUT.TOOLTIPS.DamageEffect.tranquilize_x: Las armas Tranquilizantes causan daño pero no Heridas. Si un ataque con un arma Tranquilizante causa suficiente daño como para causar una Herida, en su lugar el objetivo dañado debe pasar una prueba de RES + Supervivencia o Cuerpo + OTROS con una dificultad de X. Si tiene éxito, el ataque no tiene ningún otro efecto, pero si falla, queda inconsciente durante 1 hora. Si un objetivo queda reducido a 0 PV al mismo tiempo que sufriría una Herida, falla automáticamente la prueba y queda inconsciente durante 1 hora en lugar de cualquier otro efecto. Los personajes inmunes al daño por veneno o con una servoarmadura son inmunes a este efecto.
FALLOUT.TOOLTIPS.DamageEffect.vicious: El ataque inflige +1 de daño por cada efecto obtenido.
FALLOUT.TOOLTIPS.Mod.attach: Attach
FALLOUT.TOOLTIPS.Mod.detach: Detach
FALLOUT.TOOLTIPS.VehicleQuality.cargo_x: El vehículo puede transportar hasta X libras de carga adicional.
FALLOUT.TOOLTIPS.VehicleQuality.cumbersome: El vehículo es voluminoso y tiene poca respuesta. Aumenta la dificultad de las pruebas para moverse en +1.
FALLOUT.TOOLTIPS.VehicleQuality.enclosed: El vehículo está completamente cerrado, lo que protege a la tripulación y a los pasajeros que se encuentran en su interior. La tripulación y los pasajeros no pueden ser blanco de ataques desde el exterior del vehículo, pero tampoco pueden utilizar sus propias armas. Los pasajeros y la tripulación que se encuentran en el interior de los vehículos cerrados no sufren daños por radiación debido a los efectos ambientales.
FALLOUT.TOOLTIPS.VehicleQuality.exposed: Los pasajeros y la tripulación de un vehículo expuesto pueden ser blanco de ataques desde fuera del vehículo y pueden atacar con sus propias armas.
FALLOUT.TOOLTIPS.VehicleQuality.flying: 'El vehículo vuela por el aire, atravesando zonas "vacías" por encima del nivel del suelo del campo de batalla. Si el vehículo pierde el control, tira 1CD: cae una cantidad de zonas igual al número obtenido y se estrellará si eso lo lleva al nivel del suelo o si se obtiene un Efecto. También se estrellará si la Velocidad del vehículo se reduce a 0. Si la aeronave se estrella, sufre 8CD de daño físico penetrante 2.'
FALLOUT.TOOLTIPS.VehicleQuality.high_performance: El vehículo es potente y está perfectamente calibrado. El piloto puede gastar 2 PA después de una prueba exitosa para mover el vehículo una zona adicional. Cualquier prueba para reparar el vehículo aumenta la dificultad en +1, debido a su naturaleza finamente calibrada.
FALLOUT.TOOLTIPS.VehicleQuality.rugged: Las pruebas para reparar vehículos robustos reducen su dificultad en 1.
FALLOUT.TOOLTIPS.VehicleQuality.single_seat: Un vehículo monoplaza está diseñado para ser conducido por un solo piloto que también asume el papel de artillero sin la penalización normal.
FALLOUT.TOOLTIPS.VehicleQuality.watercraft: El vehículo solo se desplaza sobre el agua y no puede desplazarse por el suelo. Si este vehículo sufre un impacto crítico en el chasis, comienza a llenarse de agua y se hundirá después de una cantidad de rondas igual al doble de la escala del vehículo.
FALLOUT.TOOLTIPS.WeaponDamage.extraDice: No consume munición adicional.
FALLOUT.TOOLTIPS.WeaponQuality.accurate: Si realizas la acción menor Apuntar antes de atacar con un arma precisa, puedes gastar hasta 3 PA para agregar +1 @fos[DC] por PA gastado al daño del ataque. Si obtienes daño de esta manera, no puedes gastar munición para causar daño adicional. Un arma no puede ser precisa e imprecisa al mismo tiempo.
FALLOUT.TOOLTIPS.WeaponQuality.ammo_hungry_x: El arma consume munición a un ritmo mucho mayor que otras armas. Cada vez que se dispara, gasta X munición en lugar de 1. Además, el daño adicional requiere gastar X munición por cada +1CD, con un número máximo de CD igual a la Cadencia de fuego del arma. Los usos adicionales de munición, como el efecto de daño por Ráfaga, también gastan X munición por cada 1 munición que se gastaría normalmente.
FALLOUT.TOOLTIPS.WeaponQuality.aquatic: Cuando realizas un ataque con esta arma mientras estás bajo el agua, el ataque no sufre las penalizaciones normales de los ataques bajo el agua.
FALLOUT.TOOLTIPS.WeaponQuality.blast: "Cuando realizas un ataque con un arma Explosiva, no apuntas a un solo oponente. En su lugar, seleccionas una única zona que puedas ver y realizas la prueba de habilidad adecuada para atacar, con una dificultad básica de 2 (ajustada al alcance de manera normal). Si tienes éxito, todas las criaturas (y otros objetivos que puedan sufrir daño) en esa zona sufren el daño del arma. Si fallas, tu ataque fue mal ubicado y es menos efectivo: tira solo la mitad de la @fos[DC] del arma para determinar el daño infligido a las criaturas en la zona objetivo e ignora los efectos de daño normales del arma."
FALLOUT.TOOLTIPS.WeaponQuality.bombard: "El arma puede lanzar una serie de explosiones en un área amplia. Funciona de manera idéntica a la cualidad Explosión, con un añadido: cuando se realiza un ataque con el arma, puedes gastar munición adicional para apuntar a zonas adicionales. Cada zona adicional requiere que se gasten 2 municiones, y las zonas adicionales deben estar adyacentes a la zona objetivo inicial. La munición gastada para apuntar a zonas adicionales está limitada por la cadencia de fuego del arma."
FALLOUT.TOOLTIPS.WeaponQuality.close_quarters: Un arma con la cualidad de Bocajarro es fácil de usar de cerca y no sufre ningún aumento de dificultad por usarse cuando se está dentro del alcance de un enemigo.
FALLOUT.TOOLTIPS.WeaponQuality.concealed: Un arma oculta es pequeña y fácil de llevar encima. Los enemigos no detectan un arma oculta a menos que la empuñes o si realizan una búsqueda exhaustiva y superan una prueba de PER + Supervivencia con una dificultad de 2.
FALLOUT.TOOLTIPS.WeaponQuality.debilitating: La dificultad de cualquier prueba de habilidad para tratar heridas infligidas por un arma debilitante aumenta en +1.
FALLOUT.TOOLTIPS.WeaponQuality.delay_x: El arma funciona con un temporizador o una mecha y no detona inmediatamente. Un arma con Demora puede lanzarse normalmente a la ubicación del objetivo, mientras que otras armas con Demora pueden colocarse en la ubicación deseada. Un arma con Demora (1) detona al comienzo de la primera ronda después de que se la lanza o se activa de otra manera. Un arma con Demora (2) detona al comienzo de la ronda siguiente, y así sucesivamente.
FALLOUT.TOOLTIPS.WeaponQuality.gatling: "Las armas Gatling gastan munición diez veces más rápido de lo normal: siempre que gastarías un disparo de munición, un arma Gatling gasta una ráfaga de diez disparos. Siempre que gastes munición para aumentar el daño de esta arma, añade +2 @fos[DC] por cada ráfaga de diez disparos (hasta un número máximo de ráfagas igual a la cadencia de fuego del arma), en lugar de +1 @fos[DC] por disparo."
FALLOUT.TOOLTIPS.WeaponQuality.inaccurate: Al realizar un ataque con un arma imprecisa, no obtienes ningún beneficio de la acción menor Apuntar. Un arma no puede ser precisa e imprecisa al mismo tiempo.
FALLOUT.TOOLTIPS.WeaponQuality.limited: Un arma limitada sólo puede usarse para realizar un ataque en su alcance ideal.
FALLOUT.TOOLTIPS.WeaponQuality.mine: Cuando se coloca una Mina sobre una superficie y se prepara, se convierte en un objeto peligroso que inflige daño a cualquiera que se encuentre dentro de su alcance (y a personajes adicionales, si tiene la cualidad Explosión).
FALLOUT.TOOLTIPS.WeaponQuality.night_vision: Las miras de un arma con Visión Nocturna se han diseñado para permitirte ver con más claridad en la oscuridad. Cuando apuntas con un arma con visión nocturna, ignoras cualquier aumento en la dificultad de un ataque debido a la oscuridad.
FALLOUT.TOOLTIPS.WeaponQuality.parry: Cuando un enemigo intenta un ataque cuerpo a cuerpo contra ti y estás usando un arma con Parada, puedes gastar 1 PA para agregar +1 a tu Defensa contra ese ataque.
FALLOUT.TOOLTIPS.WeaponQuality.placed: El dispositivo explosivo se coloca en una ubicación específica y se configura para detonar, a menudo con la cualidad Retraso (X) o la cualidad Remoto. Colocar el explosivo requiere una prueba PER + Explosivos con una dificultad de 1; aumenta a 2 si has sido atacado desde tu último turno. Un fallo significa que la bomba no se ha colocado correctamente y no detonará (o, si se obtiene una complicación, puede que se haya colocado incorrectamente y puede detonar inesperadamente). Un éxito significa que la bomba se ha colocado correctamente.
FALLOUT.TOOLTIPS.WeaponQuality.recoil_x: Esta arma tiene un "retroceso" particularmente feroz cuando se dispara, que puede ser demasiado para los usuarios más débiles. Si la puntuación de FUE del usuario es menor a X, entonces todos los ataques con el arma aumentan en dificultad en 1. Puedes ignorar este efecto si manejas el arma con dos manos, o si el arma ya es de dos manos, apoyándola contra un objeto sólido o un bípode.
FALLOUT.TOOLTIPS.WeaponQuality.recon: Cuando Apuntas con un Arma de Reconocimiento, puedes marcar el objetivo al que apuntaste. El próximo aliado que ataque ese objetivo puede volver a tirar un d20 en su ataque.
FALLOUT.TOOLTIPS.WeaponQuality.reliable: Durante cada combate, un arma fiable ignora la primera complicación que obtengas en una prueba para usar esa arma. Un arma no puede ser fiable y poco fiable al mismo tiempo.
FALLOUT.TOOLTIPS.WeaponQuality.slow_load: El arma se carga con especial lentitud. Después de disparar, debes realizar una acción menor para recargarla antes de poder dispararla nuevamente.
FALLOUT.TOOLTIPS.WeaponQuality.suppressed: Si un enemigo no se da cuenta de tu presencia cuando atacas con un arma Silenciada, no se dará cuenta del ataque a menos que sea el objetivo o pase una prueba de PER + Supervivencia con una dificultad de 2.
FALLOUT.TOOLTIPS.WeaponQuality.surge: El arma es especialmente dañina para máquinas como robots y servoarmaduras. El arma obtiene el efecto de daño violento contra robots, enemigos con servoarmaduras y otros objetivos mecánicos o electrónicos (como torretas).
FALLOUT.TOOLTIPS.WeaponQuality.thrown: Un arma arrojadiza (C) puede ser lanzada, como un ataque a distancia con un alcance ideal de Cercano. Un arma arrojadiza (M) puede ser lanzada, como un ataque a distancia con un alcance ideal de Medio. Realizas una prueba de AGI + Lanzamiento para atacar con el arma, dependiendo del tipo de arma.
FALLOUT.TOOLTIPS.WeaponQuality.two_handed: Un arma de Dos Manos debe sostenerse con dos manos para usarse con eficacia; intentar atacar con un arma de Dos Manos con una mano aumenta la dificultad en +2.
FALLOUT.TOOLTIPS.WeaponQuality.unreliable: Cuando realizas un ataque con un arma No Confiable, aumenta el rango de complicación del ataque en 1. Un arma no puede ser Confiable y No Confiable al mismo tiempo.
FALLOUT.TOOLTIPS.WeaponQuality.unstable_radiation: Esta arma nunca fue diseñada para usarse como arma de mano. Al atacar con un arma, cada complicación que infliges hace 2DC de daño por radiación debido a la retroalimentación radiactiva. Un arma no puede tener radiación confiable e inestable.
FALLOUT.TOOLTIPS.WeaponQuality.wrangle: Si un ataque con un arma de Lazo tiene éxito, puedes gastar 2 PA para mover al objetivo una zona de distancia. En los turnos siguientes, tanto tú como el objetivo podéis intentar una prueba opuesta de FUE o AGI + Atletismo para mover al personaje que está al otro extremo del lazo o liberarse.
