FALLOUT.TOOLTIPS.DamageEffect.arc: Für jeden gewürfelten Effekt wird ein zusätzliches Ziel in naher Reichweite vom Hauptziel getroffen. Jedes zusätzliche Ziel erleidet den halben Schaden (aufgerundet). Im Gegensatz zur Streuung, kostet es dies keine zusätzliche Munition.
FALLOUT.TOOLTIPS.DamageEffect.breaking: 'Für jeden gewürfelten Effekt wird die Anzahl der @fos[DC], die die Deckung eines Ziels bietet, permanent um –1 reduziert. Befindet sich das Ziel nicht in Deckung, reduziere stattdessen die SR der getroffenen Trefferstelle um –1, gemäß der Schadensart der Waffe (sprich: Physischer Schaden reduziert nur Physische Schadensresistenz, Energieschaden reduziert nur Energie Schadensresistenz usw.).'
FALLOUT.TOOLTIPS.DamageEffect.burst: Für jeden gewürfelten Effekt verursacht dein Angriff beim Ziel einen zusätzlichen Treffer. Jeder zusätzliche Treffer verursacht die Hälfte des gewürfelten Schadens (abgerundet) und trifft eine zufällige Trefferstelle, auch wenn eine bestimmte Stelle das Ziel des ursprünglichen Angriffs war.
FALLOUT.TOOLTIPS.DamageEffect.freeze: Feinde, die von diesem Angriff getroffen werden, werden eingefroren, wenn die Anzahl der Effekte gleich oder mehr als die Hälfte der AUS des Ziels ist (oder die Hälfte des BODY einer Kreatur). Ein eingefrorenes Wesen kann in ihrem nächsten Zug keine Aktionen durchführen.
FALLOUT.TOOLTIPS.DamageEffect.persistent: "Wenn ein oder mehrere Effekte gewürfelt werden, erleidet das Ziel am Ende seiner nächsten und nachfolgenden Züge erneut den Schaden der Waffe, für eine Anzahl Runden in Höhe der Anzahl der gewürfelten Effekte. Das Ziel kann eine Hauptaktion ausgeben, um eine Probe abzulegen, um anhaltenden Schaden frühzeitig aufzuheben, wobei die Schwierigkeit der Anzahl der gewürfelten Effekte entspricht und die Kombination Attribut + Fertigkeit von der SL gewählt werden. Einige anhaltende Waffen können eine andere Schadensart verursachen als die Waffe selbst; wenn dies der Fall ist, wird es in Klammern vermerkt, zum Beispiel: Anhaltend (Gift)."
FALLOUT.TOOLTIPS.DamageEffect.piercing_x: Ignoriere X Punkte der SR des Ziels für jeden gewürfelten Effekt, wobei X dem Wert dieses Schadenseffekts entspricht.
FALLOUT.TOOLTIPS.DamageEffect.radioactive: Für jeden gewürfelten Effekt erleidet das Ziel zusätzlich 1 Punkt Strahlungsschaden. Dieser Strahlungsschaden wird summiert und gesondert berechnet, nachdem der Charakter den normalen Schaden durch den Angriff erlitten hat.
FALLOUT.TOOLTIPS.DamageEffect.spread: Für jeden gewürfelten Effekt verursacht dein Angriff beim Ziel einen zusätzlichen Treffer. Jeder zusätzliche Treffer verursacht die Hälfte des gewürfelten Schadens (abgerundet) und trifft eine zufällige Trefferstelle, auch wenn eine bestimmte Stelle das Ziel des ursprünglichen Angriffs war.
FALLOUT.TOOLTIPS.DamageEffect.stun: Wenn ein oder mehrere Effekte gewürfelt werden, kann das Ziel in seinem nächsten Zug nicht seine normalen Aktionen ausführen. Ein betäubter Charakter oder eine betäubte Kreatur kann immer noch AP ausgeben, um wie üblich zusätzliche Aktionen auszuführen.
FALLOUT.TOOLTIPS.DamageEffect.vicious: Der Angriff verursacht +1 Schaden für jeden gewürfelten Effekt.
FALLOUT.TOOLTIPS.WeaponQuality.accurate: Wenn du die Nebenaktion Zielen ausführst, bevor du mit einer Präzisen Waffe angreifst, darfst du bis zu 3 AP ausgeben, um +1 @fos[DC] pro ausgegebenen AP zum Schaden des Angriffs hinzuzufügen. Wenn du den Schaden auf diese Weise erhöhst, kannst du keine Munition für zusätzlichen Schaden ausgeben. Eine Waffe kann nicht gleichzeitig Präzise und Ungenau sein.
FALLOUT.TOOLTIPS.WeaponQuality.ammo_hungry_x: 'Diese Waffe verschießt ihre Munition in einer deutlich höheren Feuerrate wie normale Waffen: Wann immer du einen Schuss Munition ausgeben würdest, verschießt sie stattdessen eine Serie von X Schüssen. Wann immer du X Munition ausgibst, um den Schaden dieser Waffe zu erhöhen, füge +1CD (bis zu einer maximalen Anzahl an Feuerstößen, die der Feuerrate der Waffe entspricht) hinzu. Zusätzliche Verwendung von Munition, wie beim Streuschaden Effekt, verbraucht X Munition für jede 1 Munition die normalerweise verwendet wird.'
FALLOUT.TOOLTIPS.WeaponQuality.blast: "Wenn du einen Angriff mit einer Explosivwaffe ausführst, zielst du nicht auf einen einzelnen Gegner. Stattdessen wählst du eine einzelne Zone, die du sehen kannst, und legst die entsprechende Fertigkeitsprobe für den Angriff ab, mit einer grundlegenden Schwierigkeit von 2 (wie üblich an die Reichweite angepasst). Wenn du erfolgreich bist, erleidet jede Kreatur (sowie alle sonstigen Ziele, die Schaden erleiden können) in dieser Zone den Schaden der Waffe. Wenn du scheiterst, ist dein fehlgegangener Angriff weniger wirksam: würfle nur die Hälfte der @fos[DC] Waffe, um den Schaden zu bestimmen, den die Kreaturen in der Zielzone erleiden, und ignoriere die normalen Schadenseffekte der Waffe."
FALLOUT.TOOLTIPS.WeaponQuality.bombard: "Die Waffe kann eine Reihe von Explosionen in einem großen Bereich auslösen. Die Funktionsweise ist identisch mit der der Explosionsqualität, mit einem Zusatz: Bei einem Angriff mit der Waffe kann man zusätzliche Munition ausgeben, um weitere Zonen zu treffen. Für jede zusätzliche Zone müssen 2 Stück Munition ausgegeben werden, und die zusätzlichen Zonen müssen an die ursprüngliche Zielzone angrenzen. Die Munition, die für zusätzliche Zonen ausgegeben wird, ist durch die Feuerrate der Waffe begrenzt."
FALLOUT.TOOLTIPS.WeaponQuality.close_quarters: Eine Waffe für beengte Verhältnisse ist leicht auf kurze Distanz zu verwenden und erleidet keine Schwierigkeitserhöhung, wenn sie in Armlänge zu einem Gegner eingesetzt wird.
FALLOUT.TOOLTIPS.WeaponQuality.concealed: Eine Verborgene Waffe ist klein oder anderweitig leicht an der eigenen Person zu verstecken. Feinde entdecken eine Verborgene Waffe nicht, solange du sie nicht in der Hand hältst. Sie können sie entdecken, wenn sie eine gründliche Suche durchführen und eine erfolgreiche Probe auf WAH + Überleben mit einer Schwierigkeit von 2 ablegen.
FALLOUT.TOOLTIPS.WeaponQuality.debilitating: Die Schwierigkeit einer Fertigkeitsprobe zur Behandlung von Verletzungen, die durch eine schwächende Waffe verursacht wurden, ist um +1 erhöht.
FALLOUT.TOOLTIPS.WeaponQuality.delay_x: Die Waffe arbeitet mit einem Timer oder einer Zündschnur und wird nicht sofort gezündet. Eine geworfene Verzögerungswaffe kann normal zum Zielort geworfen werden, während andere Verzögerungswaffen am gewünschten Ort platziert werden können. Eine Verzögerungswaffe (1) detoniert zu Beginn der ersten Runde, nachdem sie geworfen oder anderweitig ausgelöst wurde. Eine Delay (2)-Waffe detoniert zu Beginn der darauf folgenden Runde usw.
FALLOUT.TOOLTIPS.WeaponQuality.gatling: "Gatling-Waffen verschießen ihre Munition mit dem Zehnfachen der normalen Feuerrate: Wann immer du einen Schuss Munition ausgeben würdest, verschießt eine Gatling-Waffe stattdessen eine Serie von 10 Schüssen. Wann immer du Munition ausgibst, um den Schaden dieser Waffe zu erhöhen, füge +2 @fos[DC] pro Zehn-Schuss-Salve hinzu (bis zu einer maximalen Anzahl an Feuerstößen, die der Feuerrate der Waffe entspricht), statt der üblichen +1 @fos[DC] pro Schuss."
FALLOUT.TOOLTIPS.WeaponQuality.inaccurate: Wenn du einen Angriff mit einer Ungenauen Waffe ausführst, erhältst du keinen Vorteil durch die Nebenaktion Zielen. Eine Waffe kann nicht gleichzeitig Präzise und Ungenau sein.
FALLOUT.TOOLTIPS.WeaponQuality.limited: Eine begrenzte Waffe kann nur für einen Angriff in ihrer idealen Reichweite verwendet werden.
FALLOUT.TOOLTIPS.WeaponQuality.mine: Wenn eine Mine auf eine Fläche gelegt und scharfgemacht wird, wird sie zu einem gefährlichen Objekt, das seinen Schaden jedem zufügt, der sich ihr auf Armlänge nähert (sowie auch zusätzlichen Charakteren, wenn sie die Eigenschaft Explosiv besitzt).
FALLOUT.TOOLTIPS.WeaponQuality.night_vision: Das Visier einer Waffe mit Nachtsicht wurde entwickelt, um damit in der Dunkelheit deutlich besser zu sehen. Wenn du mit einer Waffe mit Nachtsicht die Nebenaktion Zielen ausführst, ignorierst du jedwede Erhöhung der Schwierigkeit eines Angriffs aufgrund von Dunkelheit.
FALLOUT.TOOLTIPS.WeaponQuality.parry: Wenn ein Gegner einen Nahkampfangriff gegen dich ausführt und du eine Waffe mit Parieren führst, kannst du 1 AP ausgeben, um deine Verteidigung gegen diesen Angriff um +1 zu erhöhen.
FALLOUT.TOOLTIPS.WeaponQuality.placed: Der Sprengsatz wird an einem bestimmten Ort platziert und zur Detonation gebracht, oft entweder mit der Qualität Verzögerung (X) oder mit der Qualität Fernzündung. Das Platzieren des Sprengstoffs erfordert einen PER + Sprengstoff-Probe mit einer Schwierigkeit von 1; diese erhöht sich auf 2, wenn du seit deinem letzten Zug angegriffen wurdest. Ein Fehlschlag bedeutet, dass die Bombe nicht richtig platziert wurde und nicht detonieren wird (oder, wenn eine Komplikation gewürfelt wird, möglicherweise falsch platziert wurde und unerwartet detonieren wird). Erfolg bedeutet, dass die Bombe richtig platziert wurde.
FALLOUT.TOOLTIPS.WeaponQuality.recoil_x: Diese Waffe hat einen besonders heftigen " Rückstoß ", wenn sie feuert, was für schwächere Benutzer zu viel sein könnte. Wenn der STR-Wert des Benutzers kleiner als X ist, erhöht sich der Schwierigkeitsgrad aller Angriffe mit der Waffe um 1. Du kannst diesen Effekt ignorieren, wenn du die Waffe beidhändig führst, oder wenn die Waffe bereits beidhändig ist, indem du sie gegen einen festen Gegenstand oder ein Zweibein stemmst.
FALLOUT.TOOLTIPS.WeaponQuality.recon: Wenn du mit einer Waffe mit Aufklärung die Nebenaktion Zielen ausführst, kannst du das Ziel markieren, auf das du gezielt hast. Der nächste Verbündete, der dieses Ziel angreift, darf bei seinem Angriff einen W20 neu würfeln.
FALLOUT.TOOLTIPS.WeaponQuality.reliable: Während jeder Kampfbegegnung ignoriert eine Zuverlässige Waffe die erste Komplikation, die du bei einer Probe würfelst, um diese Waffe zu benutzen. Eine Waffe kann nicht gleichzeitig Zuverlässig und Unzuverlässig sein.
FALLOUT.TOOLTIPS.WeaponQuality.slow_load: Die Waffe wird besonders langsam geladen. Nachdem diese Waffe abgefeuert wurde, musst du eine kleine Aktion ausgeben, um die Waffe nachzuladen, bevor sie wieder abgefeuert werden kann.
FALLOUT.TOOLTIPS.WeaponQuality.suppressed: Sofern ein Gegner sich deiner nicht bewusst ist, wenn du mit einer Schallgedämpften Waffe angreifst, wird er den Angriff nicht bemerken, es sei denn, er ist das Ziel oder er besteht eine Probe auf WAH + Überleben mit einer Schwierigkeit von 2.
FALLOUT.TOOLTIPS.WeaponQuality.surge: Die Waffe ist besonders schädlich für Maschinen wie Roboter und Powerrüstungen. Die Waffe erhält den Effekt "Vicious" gegen Roboter, Feinde in Power-Rüstung und andere mechanische oder elektronische Ziele (wie Geschütztürme).
FALLOUT.TOOLTIPS.WeaponQuality.thrown: Eine Waffe mit Geworfen (N) kann als Fernkampfangriff mit einer idealen Reichweite von Nah geworfen werden. Eine Waffe mit Geworfen (M) kann als Fernkampfangriff mit einer idealen Reichweite von Mittel geworfen werden.
FALLOUT.TOOLTIPS.WeaponQuality.two_handed: Eine Zweihändige Waffe muss in zwei Händen gehalten werden, um effektiv genutzt werden zu können. Wenn du versuchst, eine Zweihändige Waffe mit nur einer Hand zu führen, erhöht sich die Schwierigkeit des Angriffs um +2.
FALLOUT.TOOLTIPS.WeaponQuality.unreliable: Wenn du einen Angriff mit einer Unzuverlässigen Waffe ausführst, erhöht sich der Komplikationsbereich des Angriffs um 1. Eine Waffe kann nicht gleichzeitig Zuverlässig und Unzuverlässig sein.
FALLOUT.TOOLTIPS.WeaponQuality.unstable_radiation: Diese Waffe war nie als Handwaffe gedacht. Wenn du mit einer Waffe angreifst, fügt dir jede Komplikation 2DC Strahlungsschaden durch radioaktive Rückstrahlung zu. Eine Waffe darf nicht gleichzeitig über zuverlässige und unstabile Strahlung verfügen.
